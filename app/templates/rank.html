<!doctype html>
<html>
    <style>
        td {
            border-bottom:1px solid black;
        }
        .inline-block-child {
            display: inline-block;
            margin-left: 20px;
            margin-right: 10px;
        }
        a {
            color: black;
        }
        h1 {
            text-align: center;
        }
    </style>
    <head>
        <h1> Countries of the World </h1>
        <ul>
            {% for item in nav.top %}
            <li class="{{ 'active' if item.is_active else '' }}">
                <a href="{{ item.url }}">{{ item.label }}</a>
            </li>
            {% endfor %}
        </ul>
    </head>
    <body>
        <form method="GET" action="/ranking/">
            <select class="inline-block-child" name= "chosen_criteria">
                {% for criteria in criterias %}
                    <option value="{{criteria.query_name}}">{{criteria.display_name}}</option>
                {% endfor %}
            </select>
            <select class="inline-block-child" name="order">
                {% for order in orders %}
                    <option value="{{order.query_name}}">{{order.display_name}}</option>
                {% endfor %}
            </select>
            <select class="inline-block-child" name="filter">
                {% for filter in filters %}
                    <option value="{{filter.query_name}}">{{filter.display_name}}</option>
                {% endfor %}
            </select>
            <label class="inline-block-child" for="limit">Show Only:</label>
            <input class="inline-block-child" id="limit" type="text" name="limit">
            <input class="inline-block-child" type="submit">
        </form> 
        <table style="width:100%">
            {% for country in countries %}
            <tr>
                <td>
                    <p class="inline-block-child"> {{country.order_index}}. </p>
                    <a class='inline-block-child' href="/info/{{country.country_route}}">
                        <h3>{{ country.country_name }}</h3>
                    </a>
                    <p class='inline-block-child'>
                        {{country.criteria_ranked}}
                    </p>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
